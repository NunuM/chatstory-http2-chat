    <script type="text/javascript">

        window.onload = () => {
            const element = document.getElementById("cover-text");

            let positionIdx = 0;
            let letterIdx = 0;
            const punchLines = [
                "Hmmm...",
                "Today I will talk about..."
            ];

            let letterAnimation = setInterval(() => {
                let extra = "|";
                element.innerText = element.innerText.slice(0, -1) + punchLines[positionIdx][letterIdx] + extra;
                letterIdx += 1;

                if (letterIdx >= punchLines[positionIdx].length) {
                    letterIdx = 0;
                    positionIdx += 1;
                    if (positionIdx >= punchLines.length) {
                        clearInterval(letterAnimation);
                    } else {
                        element.innerText = " ";
                    }
                    element.innerText = element.innerText.slice(0, -1);
                }

            }, (300 - Math.random() * 100));
        }
    </script>
